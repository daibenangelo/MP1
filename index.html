<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="img/reco.png" id="icon" alt="site logo"
        /></a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#site_navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="site_navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="pages/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/shop.html">Shop</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="ex. beatles, adele, etc."
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row" id="hero-section">
        <img id="hero-img" src="img/hero.jpg" />
        <div id="hero-text">
          <h2>Hot new records! (always)</h2>
          <button class="btn btn-primary">Go to Shop</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h1>New Releases</h1>
        <div class="col-lg-2">
          <div class="card text-center">
            <img src="album.jpg" class="card-img-top" alt="album" />
            <div class="card-body">
              <h1 class="card-title album-title">In Rainbows</h1>
              <h2 class="album-artist">Radiohead</h2>
              <p class="album-rating">★★★★★</p>
              <p>
                <span class="album-release">2009</span>
                <span class="album-bar">|</span>
                <span class="album-price">₱2,990</span>
              </p>
              <a href="shop.html" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
